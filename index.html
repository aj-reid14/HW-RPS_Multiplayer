<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Multiplayer</title>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap / CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>


</head>

<body>

    <div id="content" class="row">
    
        <div id="content-menu" class="col-lg-12 rps">
            <h1>Rock - Paper - Scissors</h1>
            <h3 id="menu-msg" class="rps">Select A Mode</h3>
            <button id="mode-solo" class="rps-btn">Solo Play</button>
            <button id="mode-online" class="rps-btn">Online Play</button>
        </div>

        <div id="content-entry" class="col-lg-12 rps">
            <input id="input-username" type="text" placeholder="Enter a username">
            <button id="join" class="mp-btn">Join</button>
        </div>

        <div id="content-online" class="col-lg-12 rps">
                <!-- <h2>Player 1: <span id="p1-name"></span></h2>
                <h2>Player 2: <span id="p2-name"></span></h2> -->
                <h2>Players: <span id="player-count"></span></h2>

                <!-- <button id="test-btn">Test</button> -->

            </div>

        <div id="content-solo" class="col-lg-12 rps">
            
            <p>Wins: <span id="win"></span></p>
            <p>Losses: <span id="loss"></span></p>
            <p>Draws: <span id="draw"></span></p>
            
            <button id="rock-btn" value="rock" class="play-btn">Rock</button>
            <button id="paper-btn" value="paper" class="play-btn">Paper</button>
            <button id="scissors-btn" value="scissors" class="play-btn">Scissors</button>
            <button id="rematch-btn" class="rps-btn">Rematch</button>
            <button id="home-btn" class="rps-btn">Home</button>
            
            <h4><span id="game-msg"></span></h4>

        </div>
    
    </div>

    

    <script src="assets/javascript/main.js"></script>

</body>

</html>
